<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canvas Art</title>
	<link rel="stylesheet" href="css/home.css">
</head>
<body>
	<div class="left card">
		<nav class="nav card">
			<a href="#">
				<div class="title button" id="title">Canvas<br>Art</div>
			</a>
			<div class="list" id="list"></div>
		</nav>
		<div class="content-overlay" id="content-overlay"></div>
		<div class="content" id="content">
			<h1>Canvas Art</h1>
			<p>Experiments based on html &lt;canvas>.</p>
			<p>Click links on the left to see them.</p>
			<p>Using <a href="https://workshop.chromeexperiments.com/examples/gui/" target="_blank">dat.GUI</a>, and maybe <a href="http://threejs.org" target="_blank">THREE.js</a> or <a href="https://jonobr1.github.io/two.js/" target="_blank">two.js</a>.</p>
			<p>Source is on <a href="https://www.github.com/benpigchu/CanvasArt" target="_blank">github</a>.</p>
		</div>
	</div>
	<div class="canvas-wrap">
		<div class="iframe-overlay" id="iframe-overlay"></div>
		<iframe src="" frameborder="0" class="canvas" id="canvas" height="100%" width="100%"></iframe>
	</div>
</body>
<script src="index.js"></script>
</html>
